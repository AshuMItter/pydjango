name: Django DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout code ---
      - uses: actions/checkout@v4

      # --- Set up Python ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety

      # --- Run tests ---
     #-- - name: Run Django tests ---
     #--   run: python manage.py test  ---

      # --- SAST: Bandit ---
      - name: Security scan (Bandit)
        run: bandit -r . --severity-level high

      # --- SCA: Safety ---
      - name: Check dependencies (safety)
        run: safety check --full-report

  deploy-to-azure:
    needs: test-and-scan  # Wait for tests/scans to pass
    runs-on: ubuntu-latest
    environment: production  # Requires GitHub environment setup
    steps:
      # --- Checkout code ---
      - uses: actions/checkout@v4

      # --- Azure Login (using GitHub Secrets) ---
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- Deploy to Azure App Service ---
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "django-azure-app"  # Replace with your Azure App name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
