name: Django Azure Deployment

on:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: 'django-azure-app'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn  # Explicitly install production server

    - name: Run security scans
      run: |
        pip install bandit safety
        bandit -r . --severity-level high
        safety scan --full-report

    - name: Zip the application files
      run: |
        zip -r django-app.zip . -x '*.git*' -x '*.github*' -x '*__pycache__*'

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: 'django-app.zip'
        runtime: 'PYTHON|${{ env.PYTHON_VERSION }}'
